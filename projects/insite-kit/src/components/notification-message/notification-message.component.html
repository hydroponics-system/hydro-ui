<div
  [@fadeInOut]="'in'"
  *ngFor="let notification of notifications"
  class="notification-card"
  (click)="onNotificationRouteClick(notification)"
>
  <div class="notification-overall">
    <ik-icon class="notification-icon" icon="notification"></ik-icon>
    <div class="notification-content">
      <span class="title">{{ notification | formatNotitication }}</span>
      <span class="message">Just Now</span>
    </div>
  </div>
</div>
