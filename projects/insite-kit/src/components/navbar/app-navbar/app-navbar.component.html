<nav class="app-navbar">
  <div class="home inline-block" (click)="onWaffleClick()"></div>
  <div class="app-title inline-block">{{ appName }}</div>
  <div
    class="dropdown"
    *featureAccess="[Application.GLOBAL, Feature.PROFILE, Access.READ]"
  >
    <div class="profile inline-block"></div>
    <div class="dropdown-content">
      <div (click)="onProfileClick()">Profile</div>
      <div (click)="onLogOutClick()">Log Out</div>
    </div>
  </div>
  <div class="bell" (click)="onBellClick()" *ngIf="notificationAccess">
    <span class="bell-num" *ngIf="notificationCount > 0">{{
      notificationCount
    }}</span>
  </div>
</nav>
